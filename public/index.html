<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB Maker</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div class="container mx-auto px-4 mt-8">
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          EPUB Maker
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
          <p>
            This will download the latest version of the book from inuritdino/TheRoadToMecca and will generate an epub
            download.
          </p>
        </div>
        <div class="mt-5">
          <a href="/generate"
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">
            Generate EPUB
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
